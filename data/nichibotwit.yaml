normal:
  sunrise:
    - "おはよー。%d時%d分なので、今日の日の出をお知らせするよ。"
    - "%d時%d分だよ。日が昇ったよ。朝になったよ。"
    - "日の出をお知らせするよ。ちなみに今%d時%d分だよ。"
    - "日が昇ったよ、朝が来たよ。（ただいまの時間は%d時%d分）"
    - "日が出たよ。%d時%d分だよ。"
    - "日がのぼったよ。%d時%d分だよ。朝日を浴びると、きっと気分がすっきりするよ。"
    - "%d時%d分だよ。朝だよ。今日も一日が始まるよ。"
    - "日の出なう（%d時%d分）"
    - "ご来光なう（%d時%d分）"
    - "%d時%d分、今日も日が昇ったよ。"
    - "%d時%d分、日の出だよ。朝が来たことをお知らせするよ。"
    - "%d時%d分、日の出だよ。小鳥も起き出す時間だよ。"
  sunset:
    - "%d時%d分、今日の日の入りだよ。良い子は家に帰る時間だよ。"
    - "日の入りをお知らせするよ。ちなみに今%d時%d分だよ。"
    - "日の入りの時間だよ。もう夜になるよ。（ただいまの時間は%d時%d分）"
    - "%d時%d分。もうじき暗くなるよ。これから家に帰る人は道に気を付けてね。"
    - "日没なう（%d時%d分）"
    - "日の入りなう（%d時%d分）"
    - "日の入りの時間だよ。夕焼け見られるかな？（%d時%d分）"
    - "太陽は、おやすみなさいをして、夜と交代する時間だよ。（%d時%d分）"
    - "%d時%d分、日の入りの時間だよ。太陽はこれから地球の裏側を散歩するそうだよ。"
    - "日暮れなう（%d時%d分）"
